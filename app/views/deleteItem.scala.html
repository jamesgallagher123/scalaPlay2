@(items: Seq[Item])(implicit messages: Messages)

@main("Items") {

    <h1>Delete Item</h1>

    <select>
        @for(i <- 0 to items.size - 1) {
            <option>@items(i).name</option>
        }
    </select>
    @helper.form(routes.Application.deleteItem()) {
        <button type="submit">Delete</button>
    }
}
