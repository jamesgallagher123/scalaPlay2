@(items: Seq[Item], id: Int)(implicit messages: Messages)

@main("Items") {

    <h1>Delete Item</h1>

        @for(i <- 0 to items.size - 1) {
                <a href="?id=@i">@items(i).name</a>
        }


    <form action="@routes.Application.deleteItem(id)" method="post">
        <button type="submit">Delete</button>
    </form>

}
